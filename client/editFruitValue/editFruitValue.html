<template name = 'editFruitValue'>
  <h4>Update {{title}} for {{contactName}}</h4>
  <form class = 'editFruitValue'>
    <div class = 'form-group'>
      <input type = 'text' class = 'form-control' id = 'newFruitValue' value = {{value}}>
    </div>
    <button type = 'submit' class = 'btn btn-success'>Submit</button>
    <a href = '#' class = 'btn btn-warning cancel'>Cancel</a>
  </form>
</template>
