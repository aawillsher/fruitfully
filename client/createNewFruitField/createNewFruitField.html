<template name = 'createNewFruitField'>
  <h3 class = 'modal-title'>Create a new Fruit Field</h3>
  <br />
  <form class = 'createNewFruitFieldForm'>
    <div class = 'form-group'>
      <input type = 'text' class = 'form-control' id = 'fruitFieldTitle' />
    </div>
    <br />
    <button type = 'submit' class = 'btn btn-success'>Submit</button>
    <a href = '/displayFruit' class = "btn btn-warning">Cancel</a>
  </form>
</template>
