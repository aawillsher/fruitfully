<template name = 'event'>

  <h3>{{eventTitle}}</h3>
  <br />
  <div>
    <h4 style = 'display:inline'>{{formatDate eventStart}}</h4>
    <h5 style = 'display:inline'> to </h5>
    <h4 style = 'display:inline'>{{formatDate eventEnd}}</h4>
  </div>
  <br />

  <ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="/">Home</a></li>
    <li role="presentation"><a href="/event2/{{_id}}">Sources & Referrals</a></li>
    <li role="presentation"><a href="/event4/{{_id}}">Indirect Referral Values</a></li>
    <li role="presentation"><a href="/event5/{{_id}}">Direct Referral Values</a></li>
    <li role="presentation"><a href="/event/edit/{{_id}}">Edit event</a></li>
  </ul>
  <br />

  <div class = 'row'>
    <div class = 'col-lg-6'>

      <table class = 'table table-hover table-condensed'>
        <thead>
          <tr>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{eventDescription}}</td>
          </tr>
        </tbody>
      </table>

      <table class = 'table table-hover table-condensed'>
        <thead>
          <tr>
            <th>Location</th>
            <th>Address</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{eventLocation}}</td>
            <td>{{eventAddress}}, {{eventMunicipality}}, {{eventProvince}}, {{eventPostalCode}}</td>
            <td>${{eventCost}}</td>
          </tr>
        </tbody>
      </table>

      <table class = 'table table-hover table-condensed'>
        <thead>
          <tr>
            <th>Contact</th>
            <th>Telephone</th>
            <th>Fax</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{eventContact}}</td>
            <td>{{eventTelephone}}</td>
            <td>{{eventFax}}</td>
          </tr>
        </tbody>
      </table>

      <table class = 'table table-hover table-condensed'>
        <thead>
          <tr>
            <th>Email</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{eventEmailAddress}}</td>
            <td>{{eventWebsite}}</td>
          </tr>
        </tbody>
      </table>

      <a href = '#' class = 'btn btn-danger deleteEvent'>Delete event</a>
      <br /><br />

    </div>

    <div class = 'col-lg-6'>
      <h4>Notes</h4>
      {{> reactiveTable collection = tableValues1 settings = settings1 class = 'table table-hover table-condensed'}}
      <td><a href = '/event/addNote/{{_id}}' class= 'btn btn-success'>Create new note</a></td>
      <br /><br />


    </div>

  </div>

</template>
