<template name = 'displayFruit'>
  <div class = 'row'>
    <div class = 'col-md-2'>
    </div>
    <div class = 'col-md-8'>
      <h3>All Fruit Fields Created</h3>

      <table class = 'table table-hover table-condensed'>
        <thead>
          <tr>
            <th>Fruit Field</th>
            <th>Display</th>
            <th>Options</th>
            <th>Indirect Referral Values</th>
            <th>Direct Referral Values</th>
          </tr>
        </thead>
        <tbody>
          {{#each fruit}}
          <tr>
            <td>{{fruitFieldTitle}}</td>
            <td><a href = '/fruit/{{_id}}' class = 'btn btn-xs btn-info'>Display</a></td>
            <td><a href = '/fruit/edit/{{_id}}' class = 'btn btn-xs btn-warning'>Edit or Delete</a></td>
            <td><a href = '/displayReferralValues/{{_id}}' class = 'btn btn-xs btn-success'>Display</a></td>
            <td><a href = '/displayReferralValues2/{{_id}}' class = 'btn btn-xs btn-primary'>Display</a></td>
          </tr>
          {{/each}}
        </tbody>
      </table>

      <a href = '/' class = "btn btn-success">Home</a>
      <a href = '/createNewFruitField' class = 'btn btn-primary'>Create a new Fruit Field</a>
    </div>
    <div class = 'col-md-2'>

    </div>

  </div>

</template>
