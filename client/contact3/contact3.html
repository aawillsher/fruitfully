<template name = 'contact3'>
  <div class = 'row'>
    <div class = 'col-md-2'>
    </div>
    <div class = 'col-md-8'>
      <h3>Fruit Values for {{topName}}</h3>
      <br />

      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="/">Home</a></li>
        <li role="presentation"><a href="/contact/{{_id}}">Profile</a></li>
        <li role="presentation"><a href="/contact2/{{_id}}">Sources & Referrals</a></li>
        <li role="presentation"><a href="/contact4/{{_id}}">Indirect Referral Values</a></li>
        <li role="presentation"><a href="/contact5/{{_id}}">Direct Referral Values</a></li>
        <li role="presentation"><a href="/contact/edit/{{_id}}">Edit profile</a></li>
      </ul>

      <br />

        <h4>Fruit</h4>

        <table class = 'table table-hover table-condensed'>
          <thead>
            <tr>
              <th>Fruit Field</th>
              <th>Result</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            {{#each results}}
            <tr>
              <td>{{formatTitle fruit}}</td>
              <td>{{result}}</td>
              <td><a href = '#' class= 'updateFruitValue'>Update</a></td>
            </tr>
            {{/each}}
          </tbody>

        </table>
    </div>
    <div class = 'col-md-2'>

    </div>


  </div>


</template>
