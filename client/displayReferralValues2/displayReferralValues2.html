      <h3>Direct Referral Values for {{title}} </h3>
      <br />
      Direct Referral Values are calculated based on the Fruit Values of a Contact's or Event's Referrals.
      For example, if an Event has three Referrals, Contacts A, B and C, the Event's Direct Referral Value is the sum of the Fruit Values
      for A, B and C.

    </div>

  </div>
