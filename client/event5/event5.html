<template name = 'event5'>
  <div class = 'row'>
    <div class = 'col-md-2'>
    </div>
    <div class = 'col-md-8'>
      <h3>Direct Referral Values for {{name}}</h3>

      <br />

      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="/">Home</a></li>
        <li role="presentation"><a href="/event/{{_id}}">Profile</a></li>
        <li role="presentation"><a href="/event2/{{_id}}">Sources & Referrals</a></li>
        <li role="presentation"><a href="/event4/{{_id}}">Indirect Referral Values</a></li>
        <li role="presentation"><a href="/event/edit/{{_id}}">Edit profile</a></li>
      </ul>
      <br />

      Direct Referral Values are calculated based on the Fruit Values of a Contact's or Event's Referrals.
      For example, if an Event has three Referrals, Contacts A, B and C, the Event's Direct Referral Value is the sum of the Fruit Values
      for A, B and C.

      <br /><br />

      <table class = 'table table-hover table-condensed'>
        <thead>
          <tr>
            <th>Fruit Field</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          {{#each results}}
          <tr>
            <td>{{formatFruit fruit}}</td>
            <td>{{value}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>

    </div>
    <div class = 'col-md-2'>

    </div>

  </div>

</template>
