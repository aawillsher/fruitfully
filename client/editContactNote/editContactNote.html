<template name = 'editContactNote'>
  <h3>Edit note</h3>
  <br />
  <form class = 'editNoteForm'>
    <div class = 'form-group'>
      <textarea name = 'noteContent' rows = 3 class = 'form-control' id = 'noteContent' value = '{{noteContent}}'></textarea>
    </div>
    <button type = 'submit' class = 'btn btn-success'>Submit</button>
    <a href = '#' class = 'btn btn-warning cancel'>Cancel</a>
    <a href = '#' class = 'btn btn-danger delete'>Delete note</a>

  </form>
</template>
